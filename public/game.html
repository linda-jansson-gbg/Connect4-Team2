<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/winneroverlay.css">

</head>

<body>

<div class="home-wrapper">

     <!-- hamburger menu overlay start -->
     <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="toggleNav()"
          >&times;</a
        >
        <div class="overlay-content">
          <a class="deafult" href="#" >Home</a>
          <a href="#anchor-rules">Rules</a>
          <a href="highscore.html">Highscore</a>
          <a href="game.html" onclick="toggleNav()">Game</a>
        </div>
      </div>
      <!-- hamburger menu overlay end -->
      <!--       navbar          -->      
      
      <div class="navcontainer">
        <span
            class="hamburger"
            style="cursor:pointer"
            onclick="toggleNav()"
            >&#9776;</span
          >
        <nav class="navbar">
            <a class="deafult" href="index.html">Home</a>
            <a href="index.html#anchor-rules">Rules</a>
            <a href="highscore.html">Highscore</a>
            <a href="game.html">Game</a>

        </nav>
      </div>
       <!--   end of  navbar      -->  
 
      <header>  

       

        <h1 class="main__h1_game">Do you want to play against a friend or a computer?</h1>
          <section class="select__player_container_game">
     
            <button id="twoPlayerBtn" class="twoPlayerBtn">Player 1 vs Player 2</button>
            <button id="playerCPUBtn">Player vs Computer</button>
          </section>
            <section class="enter-names">
                <h1 class="main__h1_game">Enter Player Names</h1>
                <img class="pink-coin" src="assets/Pink_coin.svg">
                <label for="player1">Player 1</label>
                <input class="input__text" type="text" id="player1">
                <img class="yellow-coin" src="assets/Yellow_coin.svg">
                <label for="player2">Player 2</label>
                <input class="input__text" type="text" id="player2">
                <button class="startGameBtn" id="startGameBtn">Play Now</button>
            </section>
            <section class="enter-names-cpu">
                <h1 class="main__h1_game">Enter your name</h1>
                <img class="pink-coin" src="assets/Pink_coin.svg">
                <label for="player1">Player 1</label>
                <input class="input__text" id="player1-cpu" type="text">
                <label for="Computer">Computer</label>
                <img class="yellow-coin" src="assets/Yellow_coin.svg">
                <img class="robot-input" src="assets/Artwork_robot.svg" alt="">
                <button class="startGameBtn" id="startGameCPUBtn">Play Now</button>
            </section>
            <img class="artwork-robot-gamepage" src="assets/Artwork_robot.svg">
             <img class="artwork-twopeople" src="assets/Artwork_twopeople.svg">

        
            </div>
           

            <div class="game">
                <div class="game--board">
                    <table cellspacing="12">
                        <tr>
                            <td class="slot"></td>
                            <td class="slot"></td>
                            <td class="slot"></td>
                            <td class="slot"></td>
                            <td class="slot"></td>
                            <td class="slot"></td>
                            <td class="slot"></td>
                        </tr>
                        <tr>
                            <td class="slot"></td>
                            <td class="slot"></td>
                            <td class="slot"></td>
                            <td class="slot"></td>
                            <td class="slot"></td>
                            <td class="slot"></td>
                            <td class="slot"></td>
                        </tr>
                        <tr>
                            <td class="slot"></td>
                            <td class="slot"></td>
                            <td class="slot"></td>
                            <td class="slot"></td>
                            <td class="slot"></td>
                            <td class="slot"></td>
                            <td class="slot"></td>
                        </tr>
                        <tr>
                            <td class="slot"></td>
                            <td class="slot"></td>
                            <td class="slot"></td>
                            <td class="slot"></td>
                            <td class="slot"></td>
                            <td class="slot"></td>
                            <td class="slot"></td>
                        </tr>
                        <tr>
                            <td class="slot"></td>
                            <td class="slot"></td>
                            <td class="slot"></td>
                            <td class="slot"></td>
                            <td class="slot"></td>
                            <td class="slot"></td>
                            <td class="slot"></td>
                        </tr>
                        <tr>
                            <td class="slot"></td>
                            <td class="slot"></td>
                            <td class="slot"></td>
                            <td class="slot"></td>
                            <td class="slot"></td>
                            <td class="slot"></td>
                            <td class="slot"></td>
                        </tr>
                    </table>

                </div>
                <!--<p class="end-statement" id="end-statement"></p>
                <span id="clock" class="clock"></span>-->

                <h3 class="player-turn"></h3>
                <!--<div class="reset">Rematch</div>
                <button class="restart" id="restart" onClick="document.location.reload(true)">Start Over</div>-->
            </div>

        </main>
    </div>
    <footer class="footer">
        <p class="copyright">@Copyright</p>
      </footer>
    <section class="winner-overlay" id="winner-overlay">
        <article class="winner">
            <h1 class="winner--heading">Congratulations!</h1>
            <h2 class="winner--name">Anna Won!</h2>
            <button id="reset" class="btn btn--pink">Rematch</button>
            <button class="btn btn--yellow" id="restart" onclick="document.location.reload(true)">Start Over</button>
        </article>
    </section>

    <!----->
    <script>
        function toggleNav() {
          document.getElementById('myNav').classList.toggle('show')
        }
      </script>
      <!----->

    <script src="js/game.js" type="module"></script>

</body>

</html>
