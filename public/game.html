<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/winneroverlay.css">
</head>

<body>
    <div class="home-wrapper">
     <!-- hamburger menu overlay start -->
        <div id="myNav" class="overlay">
            <p class="closebtn" onclick="toggleNav()"
            >&times;</p>
            <div class="overlay-content">
            <a class="deafult" href="index.html" onclick="toggleNav()">Home</a>
            <a href="index.html#anchor-rules" onclick="toggleNav()">Rules</a>
            <a href="highscore.html" onclick="toggleNav()">Highscore</a>
            <a href="game.html" onclick="toggleNav()">Game</a>
            </div>
        </div>
      <!-- hamburger menu overlay end -->
      <!--       navbar          -->      
        <div class="navcontainer">
            <span
                class="hamburger"
                style="cursor:pointer"
                onclick="toggleNav()"
                >&#9776;</span>
            <nav class="navbar">
                <a class="deafult" href="index.html">Home</a>
                <a href="index.html#anchor-rules">Rules</a>
                <a href="highscore.html">Highscore</a>
                <a href="game.html">Game</a>
            </nav>
        </div>
       <!--   end of  navbar      -->  
        <header>  
            <h1 class="main__h1_game">Do you want to play against a friend or a computer?</h1>
            <section class="select__player_container_game">
                <button id="twoPlayerBtn" class="twoPlayerBtn">Player 1 vs Player 2</button>
                <button id="playerCPUBtn">Player vs Computer</button>
            </section>
            <section class="enter-names">
                <h1 id="alertEnterNames" class="main__h1_game">Enter Player Names</h1>
                <div class="inputs-wrapper">
                    <div class="inputs-label">
                        <div>
                            <img class="pink-coin" src="assets/Pink_coin.svg">
                            <label for="player1">Player 1</label>
                        </div>
                        <input class="input__text" type="text" id="player1">
                    </div>
                    <div class="inputs-label">
                        <div>
                            <img class="yellow-coin" src="assets/Yellow_coin.svg">
                            <label for="player2">Player 2</label>
                        </div>
                        <input class="input__text" type="text" id="player2">
                    </div>
                </div>
               <!--        <p id="alertEnterName"></p>            -->

                <button class="startGameBtn" id="startGameBtn">Play Now</button>
            </section>
            <section class="enter-names-cpu">
                <h1 id="alertEnterName" class="main__h1_game">Enter your name</h1>
                <div class="inputs-wrapper">
                    <div class="inputs-label">
                        <div>
                            <img class="pink-coin" src="assets/Pink_coin.svg">
                            <label for="player1">Player 1</label>
                        </div>
                        <input class="input__text" id="player1-cpu" type="text">
                    </div>
                    <div class="inputs-label-cpu">
                        <div>
                            <img class="yellow-coin" src="assets/Yellow_coin.svg">
                            <label for="Computer">Computer</label>                            
                        </div>
                        <img class="robot-input" src="assets/Artwork_robot.svg" alt="">
                    </div>
                </div>
                <button class="startGameBtn" id="startGameCPUBtn">Play Now</button>
            </section>
        </header>
    </div>
    <div class="game">
    <div class="game--board">
        <table cellspacing="12">
            <tr>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
            </tr>
            <tr>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
            </tr>
            <tr>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
            </tr>
            <tr>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
            </tr>
            <tr>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
            </tr>
            <tr>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
            </tr>
        </table>

    </div>
    <h3 class="player-turn"></h3>
    </div>
    <footer class="footer">
        <div>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-linkedin-in"></i>
            <i class="fab fa-github"></i>
        </div>
        <p class="copyright">Takes5ToConnect4 &copy; Copyright</p>
    </footer>
    <section class="winner-overlay" id="winner-overlay">
        <article class="winner">
            <h1 class="winner--heading">Congratulations!</h1>
            <h2 class="winner--name">Anna Won!</h2>
            <button id="reset" class="btn btn--pink">Rematch</button>
            <button class="btn btn--yellow" id="restart" onclick="document.location.reload(true)">Start Over</button>
        </article>
    </section>
    <script>
        function toggleNav() {
          document.getElementById('myNav').classList.toggle('show')
        }
    </script>
    <script src="js/game.js" type="module"></script>
</body>
</html>
